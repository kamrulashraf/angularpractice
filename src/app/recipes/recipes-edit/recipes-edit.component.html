<div class="row">
    <form [formGroup]="recipeModel" (ngSubmit)="onSubmit()">
        <div class="col-lg-12">
            <div class="col-lg-12">
                <button class="btn btn-secondary m-2">{{onEditMode? 'Update' : 'Save'}}</button>
                <button class="btn btn-danger m-2" (click)="onCancel()">Cancel</button>
            </div>

            <div class=" col-lg-12">
                <input type="hidden" formControlName="id">
            </div>
            
            <div class="col-lg-12">
                <label class="form-label">
                    Name:
                </label>
                <input class="form-control"  id="name" formControlName="name">
                
            </div>

            <div class="col-lg-12">
                <label class="form-label">
                    Image Path:
                </label>
                <input class="form-control"
                    formControlName="imagePath"
                    #imageSrc
                >
            </div>

            <div class="col-lg-12">
                <img [src]="imageSrc.value"
                    style="max-height: 200px;">
            </div>
            <div>
                <label for="description" class="form-label">Description: </label>
                <textarea class="form-control" name="description" id="description" formControlName="description" cols="30" rows="3"></textarea>
            </div>

            <div class="col-lg-12">
                <label for="" class="form-label">Ingrediants: </label>

                <div formArrayName="ingredients">
                    <div *ngFor="let ing of itemIngredients; let i = index"
                        [formGroupName]="i">
                        <div class="row mt-2">
                           
                            <div class="col-lg-6">
                                <input class="form-control" formControlName="name">
                            </div>
                            <div class="col-lg-4">
                                <input class="form-control" type="number" formControlName="amount">
                            </div>

                            <div class="col-lg-2">
                                <button type="button"
                                    (click)="onDeleteIngredient(i)"
                                    class=" btn btn-danger">X</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class=" col-lg-12 mt-2">
                <button class=" btn btn-secondary"
                    type="button"
                    (click)="onAddIngrediant()">
                    Add ingrediant
                </button>
            </div>
        </div>
        
    </form>
</div>
