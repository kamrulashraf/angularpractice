<div class="row">
    <div class="col-xs-12">
      <form (ngSubmit)="addIngrediant(f)" #f="ngForm">
        <div class="row">
          <div class="col-sm-5 form-group">
            <label for="name">Name</label>
            <input type="text"
              id="name" 
              class="form-control"
              ngModel
              name="name"
              required
              #newName >
          </div>
          <div class="col-sm-2 form-group">
            <label for="amount">Amount</label>
            <input type="number"
             id="amount"
             class="form-control"
             ngModel
             name="amount"
             required
             #newAmount
             >
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button class="btn btn-success m-2"
              [disabled]="!f.valid"
              type="submit"
            >
              {{onEditMode == false ? "Add" : "Update"}}
            </button>
            <button class="btn btn-danger m-2" (click)="onDelete()" *ngIf="onEditMode" type="button">Delete</button>
            <button class="btn btn-primary m-2" (click)="onClear()" type="button">Clear</button>
          </div>
        </div>
      </form>
    </div>
  </div>
